<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstash Redis Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-online { background: #48bb78; }
        .status-offline { background: #f56565; }
        .status-warning { background: #ed8936; }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #4a5568;
            font-weight: 500;
        }
        
        .metric-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .activity-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px;
        }
        
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Upstash Redis Monitor</h1>
            <p>Real-time database activity monitoring</p>
        </div>
        
        <button class="refresh-btn" onclick="loadDashboard()">
            üîÑ Refresh
        </button>
        
        <div id="loading" class="loading">
            Loading dashboard data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Failed to load dashboard data. Please check your API key and try again.
        </div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Dashboard content will be inserted here -->
        </div>
    </div>

    <script>
        const API_KEY = new URLSearchParams(window.location.search).get('key') || 'YOUR_API_KEY';
        
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';
            
            try {
                const response = await fetch(`/api/dashboard?key=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                renderDashboard(data);
                
                loading.style.display = 'none';
                dashboard.style.display = 'grid';
                
            } catch (err) {
                console.error('Dashboard error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }
        
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <!-- Database Status -->
                <div class="card">
                    <h3>
                        <span class="status-indicator ${data.health.database_responsive ? 'status-online' : 'status-offline'}"></span>
                        Database Status
                    </h3>
                    <div class="metric">
                        <span class="metric-label">Connection</span>
                        <span class="metric-value">${data.health.database_responsive ? 'Connected' : 'Disconnected'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Database Size</span>
                        <span class="metric-value">${data.database.size || 'N/A'} keys</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Server Status</span>
                        <span class="metric-value">${data.activity.server_status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Updated</span>
                        <span class="metric-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                </div>
                
                <!-- Activity Overview -->
                <div class="card">
                    <h3>üéØ Activity Overview</h3>
                    <div class="metric">
                        <span class="metric-label">Total Pings</span>
                        <span class="metric-value">${data.activity.total_pings}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Activity</span>
                        <span class="metric-value">${data.activity.last_activity ? new Date(data.activity.last_activity).toLocaleString() : 'Never'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Recent Activity</span>
                        <span class="metric-value">
                            <span class="status-indicator ${data.health.recent_activity_within_24h ? 'status-online' : 'status-warning'}"></span>
                            ${data.health.recent_activity_within_24h ? 'Within 24h' : 'Over 24h ago'}
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Operations Today</span>
                        <span class="metric-value">${data.health.total_operations_today}</span>
                    </div>
                </div>
                
                <!-- Daily Activity Chart -->
                <div class="card">
                    <h3>üìä Daily Activity (Last 7 Days)</h3>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
                
                <!-- Weekly Distribution -->
                <div class="card">
                    <h3>üìÖ Weekly Distribution</h3>
                    <div class="chart-container">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
                
                <!-- System Information -->
                <div class="card">
                    <h3>üíª System Information</h3>
                    ${data.system ? `
                        <div class="metric">
                            <span class="metric-label">Platform</span>
                            <span class="metric-value">${data.system.platform}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Node Version</span>
                            <span class="metric-value">${data.system.version}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Uptime</span>
                            <span class="metric-value">${Math.round(data.system.uptime)}s</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Memory Usage</span>
                            <span class="metric-value">${Math.round(data.system.memory?.heapUsed / 1024 / 1024)}MB</span>
                        </div>
                    ` : '<p>No system information available</p>'}
                </div>
                
                <!-- Recent Activities -->
                <div class="card">
                    <h3>üïí Recent Activities</h3>
                    <div class="activity-log">
                        ${data.recent_activities.length > 0 ? 
                            data.recent_activities.map(activity => 
                                `<div class="log-entry">${new Date(activity).toLocaleString()}</div>`
                            ).join('') : 
                            '<div class="log-entry">No recent activities</div>'
                        }
                    </div>
                </div>
            `;
            
            // Render charts
            renderCharts(data);
        }
        
        function renderCharts(data) {
            // Daily Activity Chart
            const dailyCtx = document.getElementById('dailyChart');
            if (dailyCtx) {
                new Chart(dailyCtx, {
                    type: 'line',
                    data: {
                        labels: data.statistics.daily_pings_last_7_days.map(d => d.date),
                        datasets: [{
                            label: 'Daily Pings',
                            data: data.statistics.daily_pings_last_7_days.map(d => d.count),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // Weekly Distribution Chart
            const weeklyCtx = document.getElementById('weeklyChart');
            if (weeklyCtx) {
                new Chart(weeklyCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data.statistics.weekly_distribution),
                        datasets: [{
                            data: Object.values(data.statistics.weekly_distribution),
                            backgroundColor: [
                                '#ff6384', '#36a2eb', '#cc65fe', '#ffce56',
                                '#4bc0c0', '#9966ff', '#ff9f40'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
